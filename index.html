<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Easy-Check</title>
    <link  rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/Roboto-Black.ttf">
</head>
<body>
    <div class="container-check">
        <section class="check-left">
            <video  class="video-left" autoplay muted loop  src="./assets/video1.mp4"></video> 
        </section>
        <section class="check-right">
            <div class="currency currency-price shadow">
                <div class="d-flex justify-content-center">
                    <div class="grip-icons-currency">  
                        <span>
                            <img class="icons-currency" src="./assets/flags/usd.png" alt="">
                            <br>
                            <H6 class="price-size">USD:13 Bs.S</H6>
                        </span>
                        <span> 
                            <img class="icons-currency" src="./assets/flags/eur.png" alt="" >
                            <br>
                            <H6 class="price-size" >EUR:15 Bs.S</H6>
                        </span>
                        <span>  
                            <img class="icons-currency" src="./assets/flags/cop.png" alt="" >
                            <br>
                            <H6 class="price-size">COP:12 Bs.S</H6>
                        </span>
                    </div>
                </div>
            </div>
                <div class="query-box shadow">   
                     <h1 class="mt-18 mt-3">Consulta tu producto</h1>
                     <h6 class="text-black-50 bg-white">Escanea tu producto usando el codigo de barras</h6>
                     <img class="icons-bar" src="./assets/flags/bar.png" alt="">
                     <br>
                     <img class="arrow-ico" src="./assets/flags/flecha.gif" alt="" >       
            </div>
        </section>
    </div>
</body>
</html>
