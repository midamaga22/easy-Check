<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Easy-Check</title>
    <link  rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/Roboto-Black.ttf">
</head>

<body>
<div class="container-check">
<div class="check-left">
    <img class="product-left" src="./assets/products/harina-pan.jpeg" alt="" >
 </div>
 <div class="check-right">
    <div class="product-details  shadow">   
      <h5 class="mt-4">Harina Pan 1kg</h5>
      <h6>759234560794</h6>
      <h5>55 BS.(VES) </h5>
      <texto class="subtext">En caso de aplicar el precio ya incluye Iva.</texto>
    </div>
 <div class="currency currency-price--product shadow">
    <div class="d-flex justify-content-center">
      <div class="grip-icons-currency">  
        <span>
          <img class="icons-currency" src="./assets/flags/usd.png" alt="">
          <br>
          <H6 class="price-size">USD:13 Bs.S</H6>
        </span>
        <span> 
          <img class="icons-currency" src="./assets/flags/eur.png" alt="" >
          <br>
          <H6 class="price-size" >EUR:15 Bs.S</H6>
        </span>
        <span>  
          <img class="icons-currency" src="./assets/flags/cop.png" alt="" >
          <br>
          <H6 class="price-size">COP:12 Bs.S</H6>
        </span>
      </div>
    </div>
 </div>

 </div>
</div> 
  
</body>
</html>
